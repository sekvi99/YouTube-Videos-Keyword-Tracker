<ng-template #dialogContent>
    <h1 mat-dialog-title>Potwierd≈∫</h1>
    <mat-dialog-content>
        <ng-container *ngIf="entityType === reducers.Keywords">
            <app-keyword-form
                [editMode]="editMode"
                [data]="formData"
                [entityType]="entityType"
            ></app-keyword-form>
        </ng-container>
        <ng-container *ngIf="entityType === reducers.Users">
            <app-user-form
                [editMode]="editMode"
                [data]="formData"
                [entityType]="entityType"
            ></app-user-form>
        </ng-container>
    </mat-dialog-content>
</ng-template>
