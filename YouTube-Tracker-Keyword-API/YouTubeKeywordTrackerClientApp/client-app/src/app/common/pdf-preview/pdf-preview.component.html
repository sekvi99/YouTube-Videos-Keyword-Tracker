<ng-template #dialogContent>
    <h1 mat-dialog-title>Podgląd PDF</h1>
    <mat-dialog-content>
        <ng-container *ngIf="pdfUrl" style="min-height: 80%;">
            <iframe [src]="pdfUrl" width="100%" height="100%" frameborder="0"></iframe>
        </ng-container>
    </mat-dialog-content>
</ng-template>
