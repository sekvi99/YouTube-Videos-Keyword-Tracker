<div class="table-header-container">
    <app-header
        [title]="headerDefinition.title"
        [imgSource]="headerDefinition.imgSource"
        [imgAlt]="headerDefinition.imgAlt"
    ></app-header>
    <app-add-data-button
        [buttonLabel]="addDataButtonLabel"
        (onAddDataButtonClick)="onAddKeyword($event)"
    ></app-add-data-button>>
    <app-table
        [entityType]="entityType"
        [dataColumns]="columns"
        [endpoint] = "endpoint"
        (onEditClick)="editDataClick($event)"
        (onDeleteClick)="deleteDataClick($event)"
    ></app-table>
</div>
<app-data-dialog-component></app-data-dialog-component>
