<div class="table-header-container">
    <app-header
        [title]="headerDefinition.title"
        [imgSource]="headerDefinition.imgSource"
        [imgAlt]="headerDefinition.imgAlt"
    ></app-header>
    <app-add-data-button
        [buttonLabel]="addDataButtonLabel"
        (onAddDataButtonClick)="onGenerateNewRaport($event)"
    ></app-add-data-button>

    <mat-progress-spinner *ngIf="isRaportCreating$ | async"
        class="spinner"
        [diameter]="50"
        [mode]="'indeterminate'"
    ></mat-progress-spinner>

    <app-table
        [entityType]="entityType"
        [isSimpleMode]="true"
        [dataColumns]="columns"
        [endpoint] = "endpoint"
        (onEditClick)="editDataClick($event)"
        (onDeleteClick)="deleteDataClick($event)"
        (onRowClick)="onRowClick($event)"
    ></app-table>
</div>
